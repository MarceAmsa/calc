<!DOCTYPE html>

<html lang="en">
<head>
    <title>Marce's Calculator</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
</head>


<body>

<div class="inputs">
    <table>

        <tr>
            <td colspan="4" class="display" id="display">&nbsp;</td>
        </tr>

        <tr>
            <!-- this is a reset button -->
            <td colspan="3" class="reset" id="ac">AC</td>
            <td class="operator" data-operator=÷ id="divide">÷</td>
        </tr>

        <tr>
            <td class="numbers" data-value=7 id="7">7</td>
            <td class="numbers" data-value=8 id="8"> 8</td>
            <td class="numbers" data-value=9 id="9"> 9</td>

            <td class="operator" data-operator=× id="mult">×</td>
        </tr>

        <tr>
            <td class="numbers" data-value=4 id="4"> 4</td>
            <td class="numbers" data-value=5 id="5"> 5</td>
            <td class="numbers" data-value=6 id="6"> 6</td>

            <td class="operator" data-operator=- id="subs">-</td>
        </tr>

        <tr>
            <td class="numbers" data-value=1 id="1"> 1</td>
            <td class="numbers" data-value=2 id="2"> 2</td>
            <td class="numbers" data-value=3 id="3"> 3</td>

            <td class="operator" id="add" data-operator=+ >&#43;</td>
        </tr>

        <tr>
            <td colspan="2" class="numbers" data-value=0 id="0"> 0</td>
            <td class="numbers" data-value="." id="decimal"> .</td>
            <td class="results" id="equals"> &#61; </td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="./calc.js"></script>

</body>
</html>
