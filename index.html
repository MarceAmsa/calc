<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Marce's Calculator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


    <body>

        <table>

          <tr class="display" id="display">
            <td colspan="4" >&nbsp;</td>
          </tr>

          <tr>
            <!-- this is a reset button -->
            <td colspan="3" class="reset" button id="ac">AC</td>
            <td class="functions" id="divide">/</td>
          </tr>

          <tr>
            <div class="numbers">
              <td id="7">7</td>
              <td id="8"> 8 </td>
              <td id="9"> 9 </td>
            </div>
            <td class="functions" id="mult"> x </td>
          </tr>

          <tr>
            <div class="numbers">
              <td id="4"> 4 </td>
              <td id="5"> 5 </td>
              <td id="6"> 6 </td>
            </div>
            <td class="functions" id="subs"> - </td>
          </tr>

          <tr>
            <div class="numbers">
              <td id="1"> 1 </td>
              <td id="2"> 2 </td>
              <td id="3"> 3 </td>
            </div>
            <td class="functions" id="add"> + </td>
          </tr>

          <tr>
            <td colspan="2" class="numbers" id="0"> 0 </td>
            <td class="decimal" id="decimal"> . </td>
            <td class="functions" id="equals"> = </td>
          </tr>


        </table>



      <script type="text/javascript" src="calc.js"></script>

    </body>
    </html>
